<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sort-alg.js"></script>
</head>
<body>
    <a class="back" href="../index.html">На головну</a>
    <div class="container">
        <h2>Лабораторна робота №2</h2>
        <h4>Варіант:</h4>
        <img src="201819.png" class="image">
        <div class="form">
            <textarea id="inputArray" rows="2" cols="50" placeholder="Введіть масив даних"></textarea><br>
        </div>
        <div class="random-values">
            <label for="numOfValues">Кількість значень:</label>
            <input value="10" type="number" id="numOfValues" name="numOfValues"><br><br>
            <label for="minValue">Від:</label>
            <input value="1" type="number" id="minValue" name="minValue"><br><br>
            <label for="maxValue">До:</label>
            <input value="99" type="number" id="maxValue" name="maxValue"><br><br>
            <button id="generateValuesButton">Згенерувати значення</button>
        </div>
        <button id="sortButton">Відсортувати</button>
    </div>
    <div class="main">

        <textarea readonly id="sortResult" rows="5" cols="50" placeholder="Відсортований масив"></textarea><br>
    </div>
</body>
</html>
